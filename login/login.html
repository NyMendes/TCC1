  <body class="notranslate" id="codigo" style="overflow-y: auto">

      <iframe

    <div id="login">
      <div class="sc-um tela">
        <div class="sc-dois cerca">
          <div class="sc-tres terra">
            <div class="sc-quatro terreno">
              <div class="sc-height direito">
                <img
                  src="img/logo.png"
                  alt=""
                  width="350px"
                />
                <h1>Questione</h1>
              </div>
              
              <form
                action="index.html"
                class="sc-right esquerdo"
                data-testid="form"
                method="post"
                autocomplete="on"
              >
              <div class="form-titulo"> 
                <h1>Bem vindo de volta!</h1>
                <div class="sc-text texto">
                  <span>NÃ£o tem uma conta?&nbsp;</span>
                  <!-- href="https://app.rocketseat.com.br/signup?&amp;" -->
                  <a
                    class="sc-a link"
                    href="cadastro.html"
                    >Registre-se
                  </a>
                </div>
              </div>
                <section class="sc-section area">
                  <div color="" class="sc-externo emcima">
                    <div>
                      <div class="sc-interno space">
                        <svg
                          stroke="currentColor"
                          fill="currentColor"
                          stroke-width="0"
                          viewBox="0 0 512 512"
                          height="1em"
                          width="1em"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"
                          ></path>
                        </svg>
                        <input
                          name="email"
                          type="text"
                          id="email"
                          aria-label="email"
                          placeholder="E-mail"
                          required=""
                          autofocus
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                  <div color="" class="sc-externo embaixo">
                    <div>
                      <div class="sc-interno space">
                        <svg
                          stroke="currentColor"
                          fill="currentColor"
                          stroke-width="0"
                          viewBox="0 0 448 512"
                          height="1em"
                          width="1em"
                          required=""
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"
                          ></path>
                        </svg>
                        <input
                          name="password"
                          type="password"
                          id="password"
                          aria-label="password"
                          placeholder="Senha"
                          autocomplete="off"
                          value=""
                        />
                        <div id="icon" tabindex="-1" onclick="eyeHide()"></div>
                      </div>
                    </div>
                  </div>
                </section>
                <div class="div-link"> 
                  <div class="check-link">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="conectado">
                    <label for="vehicle1"> Mantenha-se conectado</label><br>
                  </div> 
                  <div class="senha-link">
                    <a class="sc-a link"
                    href="#">
                     Esqueci minha senha </a>
                  </div>
                </div>
               
                <button class="sc-button entrar btnLog" type="submit" >
                  <!--disabled=""-->
                  Entrar
                </button>
            
                <div class="sc-hr linha"></div>
                <div class="sc-links redes">
                  <div>Ou entre com</div>
                  <a
                    href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=503929086445-94ohkbpdr8fqoffi7urhtfn9c0ifthvp.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauth.kodular.io%2F_%2Fs%2Fcomplete%2Fgoogle-oauth2%2F&state=wHcQPok1urG0qnPYQuOVMnTlKFIbCIC0&response_type=code&scope=openid%20email%20profile&prompt=select_account&service=lso&o2v=1&flowName=GeneralOAuthFlow"
                    class="sc-link rede"
                  >
                    <svg
                      class="svg"
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      width="1em"
                      height="1em"
                      viewBox="0 0 18 18"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                        fill-rule="evenodd"
                        fill-opacity="1"
                        fill="#4285f4"
                        stroke="none"
                      ></path>
                      <path
                        d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z"
                        fill-rule="evenodd"
                        fill-opacity="1"
                        fill="#34a853"
                        stroke="none"
                      ></path>
                      <path
                        d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                        fill-rule="evenodd"
                        fill-opacity="1"
                        fill="#fbbc05"
                        stroke="none"
                      ></path>
                      <path
                        d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"
                        fill-rule="evenodd"
                        fill-opacity="1"
                        fill="#ea4335"
                        stroke="none"
                      ></path>
                    </svg>
                    Google
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      
        let inputs = document.getElementsByClassName('input-form')
        for (let input of inputs) {
          input.addEventListener('blur', function () {
            if (input.value.trim() != '') {
              input.classList.add('has-val')
            } else {
              input.classList.remove('has-val')
            }
          })
        }
        
        function eyeHide() {
    if (password.type == 'password') {
      password.setAttribute('type', 'text')
      icon.classList.add('hide')
    } else {
      password.setAttribute('type', 'password')
      icon.classList.remove('hide')
    }
  }
  
      </script>
  </body>
</html>
